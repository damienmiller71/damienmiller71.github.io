<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122b</title>
</head>
<body>
    <p id="out"></p>
    <script>
          var msg = "Hour &emsp; Pay <br/>"
          var lcv = 1;
          while(lcv <= 40){
          msg += lcv + "&emsp;" + (lcv*4) + "<br/>";
          lcv++;
        }
          document.getElementById("out").innerHTML = msg;
    </script>
</body>
