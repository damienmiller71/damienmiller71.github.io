<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122d</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var output = "x &emsp; y";
        for (var x = -12; x <= 16; x++) {
            var lcv = -12;
            while (lcv <= 16)
            var y = x**6 - 3*x**5 - 93*x**4 + 87*x**3 + 1596*x**2 - 1380*x - 2800;
            output += var x + "&emsp;" + var y;
        }
        document.getElementById("out").innerHTML = output;
    </script>
</body>
</html>
