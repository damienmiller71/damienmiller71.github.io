<body style="background: black;">
    <script>
        // Predefine variables
        // var x = 0;
        var gap = 10;
        var cirNum = 40;
        var cirSize = 20;
        var angle = 0;
        var ptNum = 100;
        var rectSize = 600;
        // Initialize the program
        function setup() {
           createCanvas (windowWidth, windowHeight);
           angleMode(DEGREES);
        }

        // Loop forever
        function draw() {
            background('black');

            //customize mouse
            noCursor(); // Hide mouse
            noStroke();
            fill('white');
            circle(mouseX, mouseY, 5);
        }
    </script>
</body>
