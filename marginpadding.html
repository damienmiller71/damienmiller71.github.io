<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Margin & Padding</title>
    <style>
        p { margin-bottom: 100px; }
        nav { width: 100%; }
        h1 { margin: 0 auto; text-align: center; }
        div { background: lightgray; 
            width: 300px;
            padding: 50px;
            border: 15px solid green;
            margin: 20px auto; }
    </style>
</head>
<body>
    <nav>
        <h1>Hello, World!</h1>
    </nav>
    <h2>Box Model Demo</h2>
    <p> The CSS box model is essentially a box that wraps around
        every HTML element. It consists of borders, padding, margins,
        and the actual content.
    </p>
    <div>
        This text is the content of the box, 
        which has padding, a border, and margins (in that order).
    </div>
</body>
</html>
