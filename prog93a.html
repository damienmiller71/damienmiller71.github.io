<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog93a</title>
</head>
<body>
    <label for="kw">Kilowatts Used: </label>
    <input type="number" id="kw" name="kw">
    
    <button onclick="calc()
    ">Calculate</button>
    <p id="output"></p>
    <script>
        function calc(){
        var kw = document.getElementById('kw').value;
        kw = Number(kw);
        var baserate = kw * 0.0475;
        var surcharge = baserate * 0.10;
        var citytax = baserate * 0.03;
        var subtotal = baserate + surcharge + citytax;
        var latefee = subtotal * 0.04;
        var total = latefee + subtotal;
        var p= document.getElementById("output");
        p.innerHTML = "subtotal: " + subtotal + "<br/>";
        p.innerHTML += "total: " + total.toFixed(2);
        
        }
    </script>
</body>
</html>
