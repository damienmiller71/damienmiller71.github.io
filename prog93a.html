        kw = Number(kw);
        var baserate = kw * 0.0475;
        var surcharge = baserate * 0.10;
        var citytax = baserate * 0.03;

        document.writeln('subtotal: ' + subtotal);
        document.writeln('total: ' + total);
        }
    </script>
    <button onclick="calc()
    ">Calculate</button>
