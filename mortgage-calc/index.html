<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortage Balance Calulator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <label for="P">Principal: </label>
    <input type="number" id="P" name="P"><br/><br/>
    <label for="R">Intrest Rate as % (e.g. 7.9): </label>
    <input type="number" id="R" name="R"><br/><br/>
    <label for="T">Number of Years: </label>
    <input type="number" id="T" name="T"><br/><br/>
    <label for="M">Monthly Payment: </label>
    <input type="number" id="M" name="M"><br/><br/>
    <button onclick="doMath()">Calculate</button>
    <p id="output"></p>
   <button onclick="reset()">Reset</button>
    <script>
        function doMath(){
            var P = Number(document.getElementById("P").value);
            var R = Number(document.getElementById("R").value);
            var T = Number(document.getElementById("T").value);
            var M = Number(document.getElementById("M").value);
            var N = 12;
            var B = P*(1 + R/N)**(N*T)-( M*(1 + R/N)**(N*T)-1)/(R/N);
            var output = document.getElementById("output");
            output.innerText="$"+ B.toFixed(2);
        }
    </script>
</body>
</html>
